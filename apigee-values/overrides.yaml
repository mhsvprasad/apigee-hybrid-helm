instanceID: "apigee_hybrid_poc_nonprod"
namespace: apigee

gcp:
  projectID: wealth-hybrid-poc-argo
  region: us-east1

k8sCluster:
  name: apigee_hybrid_poc_nonprod
  region: us-east1
org: wealth-hybrid-poc-argo

nodeSelector:
  requiredForScheduling: true
  apigeeRuntime:
    key: "apigee.com/apigee-nodepool"
    value: "apigee-runtime"
  apigeeData:
    key: "apigee.com/apigee-nodepool"
    value: "apigee-data"

envs:
  - name: env-test-1
    serviceAccountSecretRefs:
      synchronizer: "wealth-hybrid-poc-argo-apigee-non-prod-csa"
      runtime: "wealth-hybrid-poc-argo-apigee-non-prod-csa"
      udca: "wealth-hybrid-poc-argo-apigee-non-prod-csa"
  - name: env-test-2
    serviceAccountSecretRefs:
      synchronizer: "wealth-hybrid-poc-argo-apigee-non-prod-csa"
      runtime: "wealth-hybrid-poc-argo-apigee-non-prod-csa"
      udca: "wealth-hybrid-poc-argo-apigee-non-prod-csa"

cassandra:
  hostNetwork: false
  replicaCount: 1

ingressGateways:
  - name: nonprod-poc-1
    replicaCountMin: 2
    replicaCountMax: 10
    svcType: ClusterIP

virtualhosts:
  - name: poc-argo-test-1
    selector:
      app: apigee-ingressgateway
      ingress_name: nonprod-poc-1
    additionalGateways: ["apigee-http"]
    sslSecret: dummyCert

mart:
  serviceAccountRef: "wealth-hybrid-poc-argo-apigee-non-prod-csa"

connectAgent:
  serviceAccountRef: "wealth-hybrid-poc-argo-apigee-non-prod-csa"

logger:
  enabled: true
  serviceAccountRef: "wealth-hybrid-poc-argo-apigee-non-prod-csa"

metrics:
  serviceAccountRef: "wealth-hybrid-poc-argo-apigee-non-prod-csa"

udca:
  serviceAccountRef: "wealth-hybrid-poc-argo-apigee-non-prod-csa"

watcher:
  serviceAccountRef: "wealth-hybrid-poc-argo-apigee-non-prod-csa"

ao:
  hostNetwork: true
