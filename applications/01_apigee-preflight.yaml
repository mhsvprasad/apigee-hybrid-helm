apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apigee-preflight
  namespace: argocd
#  finalizers:
#    - resources-finalizer.argocd.argoproj.io
#  annotations:
#    argocd.argoproj.io/sync-wave: "-99"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: apigee
  project: default
  source:
    repoURL: https://github.com/mhsvprasad/apigee-hybrid-helm.git
    path: dev
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
